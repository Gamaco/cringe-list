<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 css library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Font awesome -->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Page tab icon-->
    <link rel="icon" href="../images/monster_2.png"/>

    <link rel="stylesheet" href="../css/login.css">

    <title>Cringe List</title>
</head>

<body>

    <!--Experimental javascript I added in the file login.js-->
<script src="../javascript/login.js"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="../images/monster_2.png" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item text-light">
      <h3>Cringe List</h3>
    </li>
  </ul>
</nav>

  <!--form-->
    <div class="text-center">
    <form style="max-width:300px;margin:auto;">
      <h3 class="mt-4 mb-3">Please Sign In</h3>

<!-- Email -->
<div class="input-group form-group">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-user"></i></span>
  </div>
  <input type="email" class="form-control" placeholder="Email">
</div>

<!-- Password -->
<div class="input-group form-group">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-key"></i></span>
  </div>
  <input type="password" class="form-control" placeholder="Password">
</div>

<!-- Check box-->
        <div class="form-check mb-3 mt-2">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>

          <div class="mt-3">
            <button class="btn btn-lg btn-primary btn-block" onclick="ValidateSubmition()">Sign In</button>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>

</body>
</html>
